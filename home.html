        let userAnswers = new Array(questions.length).fill(null);

        function loadQuestions() {
            const container = document.getElementById('questionsContainer');
            
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                questionDiv.innerHTML = `
                    <div class="question-number">Question ${index + 1}</div>
                    <div class="question-text">${q.question}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" onclick="selectAnswer(${index}, ${optIndex})" data-question="${index}" data-option="${optIndex}">
                                ${String.fromCharCode(65 + optIndex)}) ${option}
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        function selectAnswer(questionIndex, optionIndex) {
            // Remove previous selection for this question
            document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Add selection to clicked option
            document.querySelector(`[data-question="${questionIndex}"][data-option="${optionIndex}"]`).classList.add('selected');
            
            // Store answer
            userAnswers[questionIndex] = optionIndex;
            
            // Check answer immediately
            checkSingleAnswer(questionIndex, optionIndex);
            
            // Update score display
            updateScore();
        }

        function checkSingleAnswer(questionIndex, selectedOption) {
            const correctAnswer = questions[questionIndex].correct;
            
            // Remove all styling first
            document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                opt.classList.remove('selected', 'correct', 'incorrect');
            });
            
            // Mark user's answer
            document.querySelector(`[data-question="${questionIndex}"][data-option="${selectedOption}"]`).classList.add('incorrect');
            
            // Mark correct answer
            document.querySelector(`[data-question="${questionIndex}"][data-option="${correctAnswer}"]`).classList.add('correct');
            
            // If user was correct, change their answer to green
            if (selectedOption === correctAnswer) {
                document.querySelector(`[data-question="${questionIndex}"][data-option="${selectedOption}"]`).classList.remove('incorrect');
                document.querySelector(`[data-question="${questionIndex}"][data-option="${selectedOption}"]`).classList.add('correct');
            }
        }

        function updateScore() {
            const answered = userAnswers.filter(answer => answer !== null).length;
            let correct = 0;
            
            // Count correct answers
            questions.forEach((q, index) => {
                if (userAnswers[index] !== null && userAnswers[index] === q.correct) {
                    correct++;
                }
            });
            
            document.getElementById('scoreDisplay').textContent = `Score: ${correct}/${answered} (${questions.length} total)`;
            
            // Show final results when all questions are answered
            if (answered === questions.length) {
                const accuracy = Math.round((correct / questions.length) * 100);
                document.getElementById('finalScore').innerHTML = `<h3>Final Score: ${correct}/110</h3>`;
                document.getElementById('finalAccuracy').innerHTML = `<h3>Accuracy: ${accuracy}%</h3>`;
                document.getElementById('results').style.display = 'block';
            }
        }

        // Load questions when page loads
        window.onload = function() {
            loadQuestions();
        };
